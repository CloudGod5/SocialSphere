<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .logo {
        margin-bottom: 20px;
      }
      .content {
        line-height: 1.6;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .footer {
        margin-top: 40px;
        text-align: center;
        font-size: 0.8em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="{{LOGO_URL}}"
          alt="Logo"
          style="max-width: 200px; height: auto"
        />
        <h1>{{CLUBNAME}}</h1>
      </div>
      <div class="content">
        <h2>Password Reset Request</h2>
        <p>
          You have requested to reset your password. Please click the link below
          to set a new password. If you did not request this, please ignore this
          email.
        </p>
        <a
          href="{{resetLink}}"
          style="
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
          "
          >Reset Password</a
        >
        <p>This link will expire in 1 hour for your security.</p>
      </div>
      <div class="footer">
        <p>&copy; 2024 SocialSphere. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
